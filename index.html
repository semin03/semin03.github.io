<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세민의 프로그래밍 학원</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
        }

        .header {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>') center/cover;
            opacity: 0.1;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.4rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: #fff;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4b6cb7, #182848);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .feature-card i {
            font-size: 2.5rem;
            color: #4b6cb7;
            margin-bottom: 1.5rem;
        }

        .feature-card h3 {
            color: #182848;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .feature-card p {
            color: #666;
            font-size: 1.1rem;
        }

        .cta-section {
            text-align: center;
            margin-top: 4rem;
            padding: 4rem;
            background: linear-gradient(135deg, #fff, #f5f7fa);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .cta-section h2 {
            font-size: 2.5rem;
            color: #182848;
            margin-bottom: 1rem;
        }

        .cta-section p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(75,108,183,0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(75,108,183,0.4);
        }

        .cta-button i {
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            padding: 3rem;
            background: #182848;
            color: white;
            margin-top: 4rem;
        }

        .social-icons {
            margin: 1.5rem 0;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #4b6cb7;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .header p {
                font-size: 1.1rem;
            }
            .feature-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>세민의 프로그래밍 학원</h1>
        <p>당신의 코딩 여정을 함께하는 최고의 멘토</p>
    </header>

    <main class="main-content">
        <section class="features">
            <div class="feature-card">
                <i class="fas fa-user-graduate"></i>
                <h3>1:1 맞춤형 교육</h3>
                <p>학생 개개인의 수준과 목표에 맞춘 맞춤형 교육 프로그램을 제공합니다.</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-laptop-code"></i>
                <h3>실무 중심 교육</h3>
                <p>실제 프로젝트를 통한 실무 중심의 교육으로 실전 능력을 키웁니다.</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-comments"></i>
                <h3>지속적인 피드백</h3>
                <p>정기적인 코드 리뷰와 피드백으로 지속적인 성장을 도모합니다.</p>
            </div>
        </section>

        <section class="cta-section">
            <h2>지금 시작하세요!</h2>
            <p>프로그래밍의 세계로 함께 떠나볼까요?</p>
            <a href="#" class="cta-button">
                <i class="fas fa-rocket"></i>
                무료 상담 신청하기
            </a>
        </section>
    </main>

    <footer class="footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
        <p>© 2024 세민의 프로그래밍 학원. All rights reserved.</p>
    </footer>
</body>
</html>
